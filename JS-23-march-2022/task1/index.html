<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid black;
        width: 350px;
        height: 50px;
        background-color: yellow;
        font-size: 40px;
        font-weight: 900;
        text-align: center;

      }
    </style>
  </head>
  <body>
    <div id="In" onmouseover="mouseover()"  onmouseout="mouseout()">Hello world!</div>
    <script>
              function mouseover(){
                  document.getElementById("In").innerHTML="Can I help you?"
              }

              function mouseout(){
                  document.getElementById("In").innerHTML="Hello world!"
              }

    </script>
  </body>
</html>
